
name: fedi-pipe
root: ~/personal/fedi_pipe

pre_window:
windows:
  - frontend:
      layout: main-vertical
      panes:
        - export COC_ENABLED="true"  && vim pubspec.yaml term:///bin/zsh -O
  - library:
      layout: main-vertical
      panes:
        - export COC_ENABLED="true"  && cd ../gale && vim .
